<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS Custom Forms -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss-forms@0.4.0/dist/tailwindcss-forms.min.css" rel="stylesheet">
    <!-- Quills Js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200">

    <!-- Mobile Menu Button - Only visible on mobile -->
    <div class="md:hidden flex items-center p-4 bg-gray-800">
        <!-- Logo -->
        <img src="https://via.placeholder.com/40" alt="Logo" class="w-10 h-10 rounded-full mr-3">
        <!-- Text -->
        <span class="text-xl font-bold">Admin Dashboard</span>
    </div>

    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-800 h-screen md:sticky md:top-0 md:flex md:flex-col md:justify-between transition-transform transform md:translate-x-0 -translate-x-full md:block fixed z-40">
            <div id="sidebar-content" class="flex flex-col h-full">
                <div id="profile" class="px-6 py-4 bg-gray-900">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-lg">P</div>
                        <div class="text-sm text-gray-300">
                            <p class="font-medium">Username</p>
                            <p class="text-xs">Admin</p>
                        </div>
                    </div>
                </div>
                <nav class="mt-5 flex-1 overflow-y-auto h-full" style="scrollbar-width: none;">
                    <ul class="space-y-2">
                        <!-- Menu Items -->
                        <li class="px-6 py-3 hover:bg-gray-700 rounded-lg">
                            <a href="index.html" class="flex items-center">
                                <i class="fas fa-tachometer-alt mr-3"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="px-6 py-3 hover:bg-gray-700 rounded-lg">
                            <a href="form.html" class="flex items-center">
                                <i class="fab fa-wpforms mr-3"></i>
                                <span>Form</span>
                            </a>
                        </li>
                        <li class="px-6 py-3 hover:bg-gray-700 rounded-lg">
                            <a href="table.html" class="flex items-center">
                                <i class="fas fa-table mr-3"></i>
                                <span>Table</span>
                            </a>
                        </li>
                        <li class="px-6 py-3 hover:bg-gray-700 rounded-lg">
                            <a href="card.html" class="flex items-center">
                                <i class="fas fa-th mr-3"></i>
                                <span>Card</span>
                            </a>
                        </li>
                        <li class="px-6 py-3 hover:bg-gray-700 rounded-lg">
                            <a href="editor.html" class="flex items-center">
                                <i class="fas fa-code mr-3"></i>
                                <span>Code Editor</span>
                            </a>
                        </li>
                        <li class="px-6 py-3 hover:bg-gray-700 rounded-lg">
                            <a href="editor.html" class="flex items-center">
                                <i class="fas fa-bell mr-3"></i>
                                <span>Toast</span>
                            </a>
                        </li>
                        <li class="px-6 py-3 hover:bg-gray-700 rounded-lg">
                            <a href="#" class="flex items-center">
                                <i class="fas fa-cogs mr-3"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li class="px-6 py-3 hover:bg-gray-700 rounded-lg">
                            <a href="#" class="flex items-center">
                                <i class="fas fa-sign-out-alt mr-3"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Sidebar Close Button -->
                <button id="sidebar-close" class="absolute top-2 right-2 md:hidden text-gray-300 focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 mb-16 md:mb-0">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-semibold">Admin Forms</h1>
            </div>

            <!-- Forms -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Login Form -->
                <div class="bg-gray-800 p-6 rounded-lg flex flex-col justify-between h-full">
                    <div>
                        <h2 class="text-xl font-bold mb-4">Login</h2>
                        <form action="#" method="POST">
                            <div class="mb-4">
                                <label for="login-email" class="block text-sm font-medium text-gray-300">Email</label>
                                <input type="email" id="login-email" name="email" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div class="mb-4">
                                <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
                                <input type="password" id="login-password" name="password" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <!-- Checkbox Options -->
                            <div class="mb-4">
                                <fieldset>
                                    <legend class="text-sm font-medium text-gray-300">Checkbox Options</legend>
                                    <div class="flex items-center mt-2">
                                        <input id="checkbox1" name="checkbox-group" type="checkbox" value="1"
                                            class="h-4 w-4 text-indigo-600 border-gray-600 focus:ring-indigo-500">
                                        <label for="checkbox1" class="ml-3 text-sm text-gray-300">Checkbox 1</label>
                                    </div>
                                    <div class="flex items-center mt-2">
                                        <input id="checkbox2" name="checkbox-group" type="checkbox" value="2"
                                            class="h-4 w-4 text-indigo-600 border-gray-600 focus:ring-indigo-500">
                                        <label for="checkbox2" class="ml-3 text-sm text-gray-300">Checkbox 2</label>
                                    </div>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-4">Login</button>
                </div>

                <!-- Register Form -->
                <div class="bg-gray-800 p-6 rounded-lg flex flex-col justify-between h-full">
                    <div>
                        <h2 class="text-xl font-bold mb-4">Register</h2>
                        <form action="#" method="POST">
                            <div class="mb-4">
                                <label for="register-name" class="block text-sm font-medium text-gray-300">Name</label>
                                <input type="text" id="register-name" name="name" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div class="mb-4">
                                <label for="register-email" class="block text-sm font-medium text-gray-300">Email</label>
                                <input type="email" id="register-email" name="email" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div class="mb-4">
                                <label for="register-password" class="block text-sm font-medium text-gray-300">Password</label>
                                <input type="password" id="register-password" name="password" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <!-- Textarea -->
                            <div class="mb-4">
                                <label for="textarea" class="block text-sm font-medium text-gray-300">Text Area</label>
                                <textarea id="textarea" name="textarea" rows="4"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                    placeholder="Enter your text here..."></textarea>
                            </div>
                        </form>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-4">Register</button>
                </div>

                <!-- Add Data Form -->
                <div class="bg-gray-800 p-6 rounded-lg flex flex-col justify-between h-full">
                    <div>
                        <h2 class="text-xl font-bold mb-4">Add Data</h2>
                        <form action="#" method="POST" enctype="multipart/form-data">
                            <!-- File Upload -->
                            <div class="mb-4">
                                <label for="file-upload" class="block text-sm font-medium text-gray-300">Upload File</label>
                                <input type="file" id="file-upload" name="file" accept="image/*"
                                    class="mt-1 block w-full text-gray-200 bg-gray-700 border border-gray-600 rounded-md file:bg-gray-600 file:text-gray-200 file:border-gray-600 file:py-2 file:px-4 file:rounded-md file:focus:ring-indigo-500"
                                    onchange="uploadFile(event)">
                            </div>

                            <!-- Image Preview -->
                            <div id="image-preview" class="relative mb-4">
                                <!-- Image preview will be displayed here -->
                                <div id="progress-container" class="absolute inset-0 flex items-center justify-center bg-gray-800 rounded-md hidden">
                                    <div class="relative w-full h-full">
                                        <div class="absolute inset-0 flex items-center justify-center">
                                            <span id="progress-text" class="text-xs font-medium text-gray-300">0%</span>
                                        </div>
                                        <div class="w-full bg-gray-700 h-2 rounded-md overflow-hidden">
                                            <div id="progress-bar" class="bg-indigo-600 h-full" style="width: 0%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Dropdown -->
                            <div class="mb-4">
                                <label for="dropdown" class="block text-sm font-medium text-gray-300">Select Option</label>
                                <select id="dropdown" name="option"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>

                            <!-- Radio Options -->
                            <div class="mb-4">
                                <fieldset>
                                    <legend class="text-sm font-medium text-gray-300">Radio Options</legend>
                                    <div class="flex items-center mt-2">
                                        <input id="radio1" name="radio-group" type="radio" value="1"
                                            class="h-4 w-4 text-indigo-600 border-gray-600 focus:ring-indigo-500">
                                        <label for="radio1" class="ml-3 text-sm text-gray-300">Option 1</label>
                                    </div>
                                    <div class="flex items-center mt-2">
                                        <input id="radio2" name="radio-group" type="radio" value="2"
                                            class="h-4 w-4 text-indigo-600 border-gray-600 focus:ring-indigo-500">
                                        <label for="radio2" class="ml-3 text-sm text-gray-300">Option 2</label>
                                    </div>
                                </fieldset>
                            </div>

                            <!-- Paragraph Editor (Rich Text) -->
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-300">Content</label>
                                <!-- Quill Editor Container -->
                                <div id="editor-container" class="bg-gray-700 border border-gray-600 rounded-md h-60"></div>
                                <input type="hidden" id="editor-content" name="content">
                            </div>
                        </form>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-4">Submit</button>
                </div>
            </div>
        </main>

        <!-- Mobile Footer -->
        <footer class="md:hidden fixed bottom-0 w-full bg-gray-800 text-gray-200 flex justify-around items-center h-16">
            <a href="index.html">
                <i class="fas fa-tachometer-alt text-lg"></i>
            </a>
            <a href="table.html">
                <i class="fas fa-table text-lg"></i>
            </a>
            <a href="form.html">
                <i class="fab fa-wpforms text-lg"></i>
            </a>
            <a href="editor.html">
                <i class="fas fa-code text-lg"></i>
            </a>
            <a href="toast.html">
                <i class="fas fa-bell text-lg"></i>
            </a>
            <a href="#">
                <i class="fas fa-cogs text-lg"></i>
            </a>
            <a href="#">
                <i class="fas fa-sign-out-alt text-lg"></i>
            </a>
        </footer>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': '1'}, { 'header': '2' }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'align': [] }]
                ]
            }
        });

        // Update hidden input field with editor content on form submit
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('editor-content').value = quill.root.innerHTML;
        });
        function uploadFile(event) {
            const input = event.target;
            const file = input.files[0];
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const imagePreview = document.getElementById('image-preview');
            const reader = new FileReader();

            // Clear previous preview if exists
            imagePreview.innerHTML = '';
            imagePreview.style.position = 'relative'; // Ensure positioning is relative for overlay

            if (file) {
                progressContainer.classList.remove('hidden');

                // Create an image element
                const img = document.createElement('img');
                img.classList.add('w-full', 'h-auto', 'rounded-md', 'transition-opacity', 'duration-300');
                img.style.filter = 'blur(0px)'; // Initially no blur
                imagePreview.appendChild(img);

                // Simulate file upload progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10; // Increment progress
                    if (progress > 100) {
                        progress = 100;
                        clearInterval(interval);
                        // After upload, remove the progress bar
                        progressContainer.classList.add('hidden');
                        img.style.filter = 'blur(0px)'; // Remove blur
                    } else {
                        img.style.filter = 'blur(4px)'; // Apply blur during upload
                    }
                    progressBar.style.width = progress + '%';
                    progressText.innerText = progress + '%';
                }, 100); // Update every 100ms

                reader.onloadend = function () {
                    // Set the image source
                    img.src = reader.result;
                };

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
